<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
</head>
<body>
  <div id="app">
    <router-link to="/main">main</router-link>
    <router-link to="/info/230531">info</router-link>

    <router-view></router-view>
  </div>
  <script>
    const mainComponent = {
      template : `<div><h1>메인페이지</h1></div>`
    }
    const infoComponent = {
      template : `
      <div>
        <h3>정보페이지</h3>
        <p>{{data}}</p>
      </div>`,
      props : ['data']
      // data : function(){
      //   return {
      //     info : ''
      //   }
      // },
      // created : function (){
      //   this.info = this.$route.params.data;
      // }
    }

    const router = new VueRouter({
      routes : [
        {
          path : '/main',
          component : mainComponent
        },
        {
          path : '/info/:data',
          component : infoComponent,
          props : true
        },
        {
          path : '/user/:id/pwd/:pwd',
          component : {
            template : `<div> User : {{this.$route.params.id}} <br> 비밀번호 : {{this.$route.params.pwd}} </div>`
          }
        }
      ]
    })

    let homeApp = new Vue({
      el : '#app',
      router : router
    })
  </script>
  <div id="app2">
    <!-- <router-link tag="button" to="/users/erina" style="color : royalblue">User</router-link> -->
    <router-link tag="button" v-bind:to="{name : 'user', params : {username : 'erina'}}"> User </router-link>
    <router-view></router-view>
  </div>
  <script>
    const vueRouter = new VueRouter({
      mode : 'history',
      // hash : '#' + '경로' -> server에 요청을 보내지 않고 이동 => default
      // history : '#'을 제외하고 SPA 구현하기 위한 모드, history API 
      routes : [
        {
          path : '/users/:username',
          name : 'user',
          component : {
            template : `
            <div>
              <p>유저 정보 : {{username}}</p>
            </div>
            `,
            props : ['username']
          },
          props : true
        }
      ]
    })

    let userApp = new Vue({
      el : '#app2',
      router : vueRouter,
      methods : {
        changeURL : function(){
          if(true){
            this.$route.push({ name : 'user', params : {username:'erina'}});
          }else{
            this.$route.push();
          }
        }
      }
    })
  </script>
</body>
</html>
