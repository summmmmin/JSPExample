<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v06_component1.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <ul>
      <list-component v-bind:message="msg1"></list-component>
      <list-component v-bind:message="msg2"></list-component>
    </ul>
  </div>

  <script>
    const ListComponent = {
      template: `
        <li>{{message}}</li>
        `,
      props: ['message']
    }
    new Vue({
      el: '#app',
      data: {
        msg1: '안녕하세요',
        msg2: 'Hello'
      },
      components: {
        'list-component': ListComponent
      }
    })
  </script>
</body>
</html>
